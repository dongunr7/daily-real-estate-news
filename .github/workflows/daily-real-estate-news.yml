# .github/workflows/daily-real-estate-news.yml
name: Daily Real Estate News

on:
  schedule:
    # 매일 오전 7시 30분 (UTC 기준 22:30 = KST 07:30)
    - cron: '30 22 * * *'
  workflow_dispatch: # 수동 실행도 가능

jobs:
  collect-news:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install anthropic requests beautifulsoup4 lxml python-dateutil
        
    - name: Run news collection script
      env:
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        GMAIL_USERNAME: ${{ secrets.GMAIL_USERNAME }}
        GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
      run: python collect_news.py
      
    - name: Upload results as artifact
      uses: actions/upload-artifact@v4
      with:
        name: daily-news-${{ github.run_number }}
        path: news_output.md
